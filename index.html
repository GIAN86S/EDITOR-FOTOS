<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOY CONGRESISTA</title>
  <!-- Estilos externos -->
  <link rel="stylesheet" href="style.css">
  <!-- Íconos de descarga y vista (usando Font Awesome CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Encabezado con logo -->
  <header>
    <img src="logo.png" alt="Logo" id="logo">
    <h1>SOY CONGRESISTA</h1>
    <h2>II CONGRESO INTERNO ESTUDIANTIL</h2>
  </header>

  <!-- Contenedor principal -->
  <main>
    <!-- Botón de subir imagen -->
    <input type="file" id="inputImagen" accept="image/jpeg, image/jpg, image/png">
    <!-- Botón de descarga -->
    <button id="descargarImagen">Descargar imagen</button>

    <!-- Indicadores de descargas y vistas -->
    <div id="estadisticas">
      <span><i class="fas fa-download"></i> <span id="contadorDescargas">0</span></span>
      <span><i class="fas fa-eye"></i> <span id="contadorVistas">0</span></span>
    </div>

    <!-- Mensaje flotante -->
    <div id="mensajeSubida" class="oculto">Imagen subida, puedes mover o arrastrar tu foto.</div>

    <!-- Lienzo para edición -->
    <div id="editor">
      <canvas id="canvas" width="1920" height="1920"></canvas>
    </div>

    <!-- Advertencia -->
    <p class="advertencia">⚠️ Tu foto no se guarda en ningún almacenamiento permanente. Solo tú puedes descargarla.</p>
  </main>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Script de contador de vistas (simulado) -->
  <script>
    // Aumentar contador de vistas (simulado con localStorage)
    window.addEventListener('load', () => {
      let vistas = localStorage.getItem('contadorVistas') || 0;
      vistas++;
      localStorage.setItem('contadorVistas', vistas);
      document.getElementById('contadorVistas').textContent = vistas;
    });
  </script>

</body>
</html>
