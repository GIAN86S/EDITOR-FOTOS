<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SOY CONGRESISTA USFX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="logo-header">
    <img src="assets/logo.png" alt="Logo" class="logo-img" />
    <h1>SOY CONGRESISTA USFX</h1>
    <h2>II CONGRESO INTERNO ESTUDIANTIL 2025</h2>
  </header>

  <div class="container">
    <input type="file" id="imagen" accept=".jpg, .jpeg, .png" />
    <input type="text" id="nombre" placeholder="Escribe tu nombre completo" />

    <button id="descargar">Descargar Imagen</button>

    <canvas id="canvas" width="1920" height="1920"></canvas>

    <!-- Mensaje de aviso flotante -->
    <div id="mensaje-aviso" class="mensaje-aviso">
      Te vamos a redirigir a un formulario de Google para terminar el proceso.
    </div>

    <div id="mensaje-flotante" class="mensaje-flotante">
      Imagen subida. Puedes mover y acomodar la imagen.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
