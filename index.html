<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Imagen con Texto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Editor de Imagen con Texto</h1>

    <input type="file" id="fileInput" accept="image/*" />
    <input type="text" id="nombre" placeholder="Escribe tu nombre completo" />
    <button id="downloadBtn">Descargar Imagen</button>

    <canvas id="canvas" width="1920" height="1920"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
