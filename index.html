<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor SY Congreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Contenedor principal centrado -->
  <div class="contenedor">
    
    <!-- Logo en la parte superior -->
    <img src="assets/logo.png" alt="Logo" class="logo">

    <!-- Título principal -->
    <h1 class="titulo">SY CONGRESISTA</h1>
    
    <!-- Subtítulo -->
    <h2 class="subtitulo">II CONGRESO NACIONAL ESTUDIANTIL</h2>

    <!-- Campo para subir imagen -->
    <label class="subir-imagen">
      <input type="file" id="imagen" accept="image/*">
      Subir imagen
    </label>

    <!-- Campo para escribir el nombre -->
    <input type="text" id="nombre" placeholder="Escribe tu nombre aquí" class="input-nombre">

    <!-- Canvas para el editor -->
    <div class="canvas-contenedor">
      <canvas id="canvas" width="1920" height="1920"></canvas>
      <!-- Mensaje flotante al cargar imagen -->
      <div id="mensaje-flotante">Imagen cargada correctamente</div>
    </div>

    <!-- Botón para descargar imagen -->
    <button id="descargar" disabled>Descargar imagen</button>
  </div>

  <!-- Enlace al archivo JS -->
  <script src="script.js"></script>
</body>
</html>
