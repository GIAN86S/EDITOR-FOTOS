<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Editor de Foto con Marco</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <input type="file" id="imagen" accept=".jpg, .jpeg, .png" />
    <canvas id="canvas" width="1920" height="1920"></canvas>
    <button id="descargar">Descargar imagen</button>
    <p id="info">Puedes mover y escalar la imagen</p>
    <div id="mensaje-flotante" class="mensaje-flotante">Puedes arrastrar y escalar tu foto</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
