<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Imagen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Editor de Imagen con Marco</h1>

    <!-- Botón para subir imagen -->
    <input type="file" id="fileInput" accept="image/*" />

    <!-- Campo de texto para el nombre -->
    <input type="text" id="nombre" placeholder="Escribe tu nombre completo" />

    <!-- Botón para descargar la imagen -->
    <button id="downloadBtn">Descargar Imagen</button>

    <!-- Lienzo donde se dibuja todo -->
    <div class="canvas-container">
      <canvas id="canvas" width="1920" height="1920"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
